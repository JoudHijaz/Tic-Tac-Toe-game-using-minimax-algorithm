<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe-game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container ">
    <div class="title">
      <span class="word tic">tic.</span>
      <span class="word tac">tac.</span>
      <span class="word toe">toe.</span>

    </div>
    <div class="mode-selection" id="mode-selection">
      <h1>Select Game Mode</h1>
      <button class="mode-button" id="pvp-button">Player vs Player</button>
      <button class="mode-button" id="pvc-button">Player vs Computer</button>

    </div>
    <div class="level-selection" id="level-selection">
      <h1>Select Game Level</h1>
      <button class="level-button" id="easy">Easy</button>
      <button class="level-button" id="medium">Medium</button>
      <button class="level-button" id="hard">Hard</button>
      <button class="back-button" id="back-from-level">Back</button>


    </div>

    <div class="game-container" id="game-container">
      <div class="sub-container">
        <div class="scores">

          <div class="score" id="player-x">
            PLAYER X <span class="score-value" id="score-player-x">0</span>
          </div>
          <div class="score" id="draw">
            Draws <span class="score-value" id="draw-score">0</span>
          </div>
          <div class="score" id="player-o">
            PLAYER O <span class="score-value" id="score-player-o">0</span>
          </div>

        </div>
        <div class="message"></div>

        <div class="grid">
          <div class="main">
            <div class="board">
              <div class="grid-item" data-id="1" role="button"></div>
              <div class="grid-item" data-id="2" role="button"></div>
              <div class="grid-item" data-id="3" role="button"></div>
              <div class="grid-item" data-id="4" role="button"></div>
              <div class="grid-item" data-id="5" role="button"></div>
              <div class="grid-item" data-id="6" role="button"></div>
              <div class="grid-item" data-id="7" role="button"></div>
              <div class="grid-item" data-id="8" role="button"></div>
              <div class="grid-item" data-id="9" role="button"></div>
            </div>

          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="new-game" id="new-game-button">New Game</button>
        <button class="back-button" id="back-from-game">Back</button>
      </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
